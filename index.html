<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
    <link rel="icon" type="image/x-icon"
        href="./assets/pikachu.png">
</head>

<body>
    <p id="hamburgerMenu">&equiv;</p>
    <div id="menu" class="hide">
        <div class="background">
        <div class="menuOption">
            <p>Set pokemon to Shiny</p>
            <div class="grid">
            <label for="shinyYes">Yes:</label>
            <input id="shinyYes" class="showShiny" type="radio" value="show" name="shiny">
         
            
            <label id="shinyNo">No:</label>
            <input id="shinyNo" class="showShiny" type="radio" value="hide" name="shiny" checked="true">
            </div>
        </div>
        <div class="menuOption">
            <label for="limitSet">Set amount of pokemon to show</label>
            <input id="limitSet" type="number" max="1327" min="0"value="300" >
        </div>
        <div class="menuOption">
            <p id="refresh">Refresh</p>
        </div>
        </div>
    </div>
    <main>
        <figure id="SelectedPokemonInfo">
            <img id="spinningWheel" src="./assets/pokeballSpinner.png" alt="an AI generated pokeball" class="hide">
            <img id="selectedPokemonImg">
            <div id="pokemonType"></div>
            <p id="pokemonDescription"></p>
        </figure>
        <div id="pokemonList"></div>
    </main>
    <script src="./pokedex.js"></script>
</body>

</html>
